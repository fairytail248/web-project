    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exam Results</title>
<style>
  body { font-family: Arial, sans-serif; }
  .header { background-color: #4CAF50; padding: 10px; text-align: right; color: white; }
  .content { margin: 15px; }
  .result-table { width: 100%; border-collapse: collapse; }
  .result-table th, .result-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
  .result-table th { background-color: #f2f2f2; }
  .footer { font-size: 0.8em; text-align: center; margin-top: 20px; }
  .button { background-color: #4CAF50; color: white; padding: 10px 20px; text-align: center; display: inline-block; margin: 4px 2px; cursor: pointer; }
</style>
</head>
<body>
<div class="header">
  <!-- Icons and logout option -->
</div>
<div class="content">
  <p>Register Number: XXXXXXXX</p>
  <p>Name: FULL NAME</p>
  <table class="result-table">
    <tr>
      <th>Subject Code</th>
      <th>Subject Title</th>
      <th>Grade</th>
      <th>Result</th>
    </tr>
    <!-- Repeat for each subject -->
    <tr>
      <td>XXXXXX</td>
      <td>Subject Name</td>
      <td>Grade</td>
      <td>Result</td>
    </tr>
  </table>
</div>
<div class="footer">
  <p>Disclaimer: The result published in this website is provisional only...</p>
  <button class="button">Go to Website</button>
</div>
</body>
</html>
</body>
</html>
